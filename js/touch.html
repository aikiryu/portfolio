<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        ul{
            list-style: none;
        }


        section{
            height: 100vh;
        }

        .s1{background-color: red;}
        .s2{background-color: orangered;}
        .s3{background-color: orange;}
        .s4{background-color: goldenrod;}
        .s5{background-color: yellow;}

    </style>
</head>
<body>
    
    <div class="box">
        <section class="s1"></section>
        <section class="s2"></section>
        <section class="s3"></section>
        <section class="s4"></section>
        <section class="s5"></section>
    </div>

    <script src="jquery-3.6.0.min.js"></script>

    <script>

        let x;
        let y; 
        $('section').on('touchstart',function(e){

                x = e.originalEvent.touches[0].pageY;
                console.log(x)

        })

        $('section').on('touchend',function(e){
            y = e.originalEvent.touches[0].pageY;
            console.dir(e)
            
            if(x > y){
                let prv = $(this).prev().offset().top;
                $('html,body').animate({'scrollTop' : prv})
            }else if(x < y){
                let nxt = $(this).next().offset().top;
                $('html, body').animate({'scrollTop' : nxt})
            }
        })

    </script>
</body>
</html>
